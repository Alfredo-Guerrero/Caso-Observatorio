<!-- MODAL PARA EDITAR DATOS DE PERSONAL -->
<div class="modal fade" id="editarModal"  role="dialog" aria-labelledby="editarModalLabel" aria-hidden="true">

    <div class="modal-dialog modal-xl" role="document">
    <div class="modal-content">
        
        <div class="modal-header bg-primary">
            <h5 class="modal-title" id="editarModalLabel{{ persona.PR_P_CH_DNI }}">Actualizar</h5>

            <button type="button" class="close" data-dismiss="modal" aria-label="Cerrar">
                <span aria-hidden="true">&times;</span>
            </button>
        </div>

        <!-- Formulario para editar detalles -->
        <form id="editarForm" method="post" action="">
        {% csrf_token %}
        <div class="modal-body">

            <div class="row">
                <div class="col-lg-4 col-md-4 col-sm-4 col-xs-12">
                    <div class="form-group">
                        <label for="nombrep{{  persona.PR_CH_NOM  }}" style="font-size: small; font-family: Arial, sans-serif;">Nombre :</label>
                        <div class="input-group">
                            <div class="input-group-prepend">
                                <span class="input-group-text bg-secondary text-white">
                                    <i class="fas fa-user"></i>
                                </span>
                            </div>
                            <input type="text" id="nombrep{{  persona.PR_CH_NOM }}"  name="PR_CH_NOM" class="form-control form-control-sm" value="{{ persona.PR_CH_NOM }}">
                        </div>
                    </div>
                </div>
                <div class="col-lg-4 col-md-4 col-sm-4 col-xs-12">
                    <div class="form-group">
                        <label for="paternop{{  persona.PR_CH_APEPAT }}" style="font-size: small; font-family: Arial, sans-serif;">Apellido Materno</label>
                        <div class="input-group">
                            <div class="input-group-prepend">
                                <span class="input-group-text bg-secondary text-white">
                                    <i class="fas fa-user-plus"></i>
                                </span>
                            </div>
                            <input type="text" id="paternop{{  persona.PR_CH_APEPAT }}" name="PR_CH_APEPAT" class="form-control form-control-sm" value="{{ persona.PR_CH_APEPAT }}">
                        </div>
                    </div>
                </div>
                <div class="col-lg-4 col-md-4 col-sm-4 col-xs-12">
                    <div class="form-group">
                        <label for="maternop{{  persona.PR_CH_APEMAT }}" style="font-size: small; font-family: Arial, sans-serif;">Apellido Materno :</label>
                        <div class="input-group">
                            <div class="input-group-prepend">
                                <span class="input-group-text bg-secondary text-white">
                                    <i class="fas fa-user-minus"></i>
                                </span>
                            </div>
                            <input type="text" id="maternop{{  persona.PR_CH_APEMAT }}" name="PR_CH_APEMAT" class="form-control form-control-sm" value="{{ persona.PR_CH_APEMAT }}">
                        </div>
                    </div>
                </div> 
            </div>
            <div class="row">
                
                <!-- Opciones del tipo de documento -->
                
                <div class="col-lg-4 col-md-4 col-sm-4 col-xs-12">
                    <div class="form-group">
                        <label for="documentop{{  persona.PR_CH_TIPODOC }}" style="font-size: small; font-family: Arial, sans-serif;">Cambiar Tipo Documento :</label>
                        <div class="input-group">
                            <select id="documentop{{  persona.PR_CH_TIPODOC }}" name="PR_CH_TIPODOC" class="form-control form-control-sm js-example-basic-single" style="width: 100%;">
                            <option value="" disabled>Selecciona el tipo de documento</option>
                            <option value="DNI" {% if persona.PR_CH_TIPODOC == 'DNI' %} selected {% endif %}><i class="fas fa-venus"></i> DNI</option>
                            <option value="PASAPORTE" {% if persona.PR_CH_TIPODOC == 'PASAPORTE' %} selected {% endif %}><i class="fas fa-mars"></i> PASAPORTE</option>
                            </select>
                        </div>
                    </div>
                </div>
                <div class="col-lg-4 col-md-4 col-sm-4 col-xs-12">
                    <div class="form-group">
                        <label for="dnip{{  persona.PR_P_CH_DNI }}" style="font-size: small; font-family: Arial, sans-serif;">Documento :</label>
                        <div class="input-group">
                            <div class="input-group-prepend">
                                <span class="input-group-text bg-secondary text-white">
                                    <i class="fas fa-id-card"></i>
                                </span>
                            </div>
                            <input type="number" id="dnip{{  persona.PR_P_CH_DNI }}" name="PR_P_CH_DNI" class="form-control form-control-sm" value="{{ persona.PR_P_CH_DNI }}" min="0" max="999999999999">
                        </div>
                    </div>
                </div>
                <div class="col-lg-4 col-md-4 col-sm-4 col-xs-12">
                    <div class="form-group">
                        <label for="telefonop{{  persona.PR_CH_TELEF }}" style="font-size: small; font-family: Arial, sans-serif;">Telefono :</label>
                        <div class="input-group">
                            <div class="input-group-prepend">
                                <span class="input-group-text bg-secondary text-white">
                                    <i class="fas fa-phone"></i>
                                </span>
                            </div>
                            <input type="tel" id="telefonop{{  persona.PR_CH_TELEF }}" name="PR_CH_TELEF" class="form-control form-control-sm" value="{{ persona.PR_CH_TELEF }}" pattern="[0-9]{9}" title="Número de teléfono válido (formato: 999999999)">
                        </div>
                    </div>
                </div>
            </div>
            <div class="row">
                
                <div class="col-lg-3 col-md-3 col-sm-3 col-xs-12">
                    <div class="form-group">
                        <label for="correop{{  persona.PR_CH_EMAIL }}" style="font-size: small; font-family: Arial, sans-serif;">Email :</label>
                        <div class="input-group">
                            <div class="input-group-prepend">
                                <span class="input-group-text bg-secondary text-white">
                                    <i class="fas fa-envelope"></i>
                                </span>
                            </div>
                            <input type="email" id="correop{{  persona.PR_CH_EMAIL }}" name="PR_CH_EMAIL" class="form-control form-control-sm" value="{{ persona.PR_CH_EMAIL }}" >
                        </div>
                    </div>
                </div>
                <div class="col-lg-3 col-md-3 col-sm-3 col-xs-12">
                    <div class="form-group">
                        <label for="generop{{  persona.PR_CH_SEXO }}" style="font-size: small; font-family: Arial, sans-serif;">Genero :</label>
                        <div class="input-group">
                            <select id="generop{{  persona.PR_CH_SEXO }}" name="PR_CH_SEXO" class="form-control form-control-sm js-example-basic-single" style="width: 100%;">
                            <option value="" disabled>Seleccione Género</option>
                            <option value="F" {% if persona.PR_CH_SEXO == 'F' %} selected {% endif %}><i class="fas fa-venus"></i> FEMENINO</option>
                            <option value="M" {% if persona.PR_CH_SEXO == 'M' %} selected {% endif %}><i class="fas fa-mars"></i> MASCULINO</option>
                            </select>
                        </div>
                    </div>
                </div>
                <div class="col-lg-3 col-md-2 col-sm-2 col-xs-12">
                    <div class="form-group">
                        <label for="nacimientop{{  persona.PR_DT_FECNAC }}" style="font-size: small; font-family: Arial, sans-serif;">Fecha de Nacimiento:</label> 
                        <div class="input-group">
                            <div class="input-group-prepend">
                                <span class="input-group-text bg-secondary text-white">
                                    <i class="fas fa-calendar-alt"></i>
                                </span>
                            </div>
                            <input type="text" id="nacimientop{{  persona.PR_DT_FECNAC }}" name="PR_DT_FECNAC" class="form-control form-control-sm" readonly>
                        </div>
                    </div>
                </div>
                <div class="col-lg-3 col-md-2 col-sm-2 col-xs-12">
                <div class="form-group">
                    <label for="nacimientop{{  persona.PR_DT_FECNAC }}" style="font-size: small; font-family: Arial, sans-serif;">Cambiar Nacimiento:</label> 
                    <div class="input-group">
                        <div class="input-group-prepend">
                            <span class="input-group-text bg-danger text-white">
                                <i class="fas fa-calendar-alt"></i>
                            </span>
                        </div>
                        <input type="date" id="nacimientop{{  persona.PR_DT_FECNAC }}" name="PR_DT_FECNAC" class="form-control form-control-sm">
                    </div>
                </div>
                </div>
            </div>
            <div class="row">
                <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                    <div class="form-group">
                        <label for="direccionp{{  persona.PR_CH_DIR }}" style="font-size: small; font-family: Arial, sans-serif;">Direccion :</label>
                        <div class="input-group">
                            <div class="input-group-prepend">
                                <span class="input-group-text bg-secondary text-white">
                                    <i class="fas fa-map-marker-alt"></i>
                                </span>
                            </div>
                            <input type="text" id="direccionp{{  persona.PR_CH_DIR }}" name="PR_CH_DIR" class="form-control form-control-sm" value="{{ persona.PR_CH_DIR }}">
                        </div>
                    </div>
                </div> 
                <input type="hidden" name="action" value="update">
            </div>  
        </div>

        <div class="modal-footer justify-content-between">
            <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
            <button type="submit" class="btn btn-primary">Guardar cambios</button>
        </div>

        </form>
    </div>
    </div>
</div>
