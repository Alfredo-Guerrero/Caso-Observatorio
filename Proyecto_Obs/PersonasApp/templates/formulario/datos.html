<div class="card">

    <div class="card-header" style="background-color: #1605C7; color: #FFFFFF;">
        <h6 class="card-title"><i class="fas fa-user-plus mr-2"></i>REGISTRO DE TRABAJADORES</h6>
    </div>
    <div class="card-body">
        <div class="row">
            <div class="col-lg-4 col-md-4 col-sm-4 col-xs-12">
                <div class="form-group">
                    <label for="nombre" style="font-size: small; font-family: Arial, sans-serif;">Nombre :</label>
                    <div class="input-group">
                        <div class="input-group-prepend">
                            <span class="input-group-text bg-secondary text-white">
                                <i class="fas fa-user"></i>
                            </span>
                        </div>
                        <input type="text" id="nombre" name="nombre" class="form-control form-control-sm" placeholder="Ingrese Nombre completo">
                    </div>
                </div>
            </div>
            <div class="col-lg-4 col-md-4 col-sm-4 col-xs-12">
                <div class="form-group">
                    <label for="paterno" style="font-size: small; font-family: Arial, sans-serif;">Apellido Paterno</label>
                    <div class="input-group">
                        <div class="input-group-prepend">
                            <span class="input-group-text bg-secondary text-white">
                                <i class="fas fa-user-plus"></i>
                            </span>
                        </div>
                        <input type="text" id="paterno" name="paterno" class="form-control form-control-sm" placeholder="Ingrese Apellido Paterno">
                    </div>
                </div>
            </div>
            <div class="col-lg-4 col-md-4 col-sm-4 col-xs-12">
                <div class="form-group">
                    <label for="materno" style="font-size: small; font-family: Arial, sans-serif;">Apellido Materno :</label>
                    <div class="input-group">
                        <div class="input-group-prepend">
                            <span class="input-group-text bg-secondary text-white">
                                <i class="fas fa-user-minus"></i>
                            </span>
                        </div>
                        <input type="text" id="materno" name="materno" class="form-control form-control-sm" placeholder="Ingrese Apellido Materno">
                    </div>
                </div>
            </div>          
        </div>
        <div class="row">
            <div class="col-lg-4 col-md-4 col-sm-4 col-xs-4">
                <div class="form-group">
                    <label for="tipodocumento" style="font-size: small; font-family: Arial, sans-serif;">Tipo Documento :</label>
                    <div class="input-group">
                        <select id="tipodocumento" name="tipodocumento" class="form-control form-control-sm js-example-basic-single" style="width: 100%;" required>
                            <option value="" selected disabled>Selecciona el tipo de documento</option>
                            <option value="DNI"><i class="fas fa-venus"></i> DNI</option>
                            <option value="PASAPORTE"><i class="fas fa-mars"></i> PASAPORTE</option>
                        </select>
                    </div>
                </div>
            </div>

            <div class="col-lg-4 col-md-4 col-sm-4 col-xs-12">
                <div class="form-group">
                    <label for="nacimiento" style="font-size: small; font-family: Arial, sans-serif;">Documento :</label>
                    <div class="input-group">
                        <div class="input-group-prepend">
                            <span class="input-group-text bg-secondary text-white">
                                <i class="fas fa-id-card"></i>
                            </span>
                        </div>
                        <input type="number" id="dni" name="dni" class="form-control form-control-sm" placeholder="Ingrede Numero del Documento" min="0" max="999999999999" required>
                    </div>
                </div>
            </div>
            <div class="col-lg-4 col-md-4 col-sm-4 col-xs-12">
                <div class="form-group">
                    <label for="nacimiento" style="font-size: small; font-family: Arial, sans-serif;">Telefono :</label>
                    <div class="input-group">
                        <div class="input-group-prepend">
                            <span class="input-group-text bg-secondary text-white">
                                <i class="fas fa-phone"></i>
                            </span>
                        </div>
                        <input type="tel" id="telefono" name="telefono" class="form-control form-control-sm" placeholder="Registra Numero de Telefono" pattern="[0-9]{9}" title="Número de teléfono válido (formato: 999999999)">
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-4 col-md-4 col-sm-4 col-xs-12">
                <div class="form-group">
                    <label for="nacimiento" style="font-size: small; font-family: Arial, sans-serif;">Email :</label>
                    <div class="input-group">
                        <div class="input-group-prepend">
                            <span class="input-group-text bg-secondary text-white">
                                <i class="fas fa-envelope"></i>
                            </span>
                        </div>
                        <input type="email" id="correo" name="correo" class="form-control form-control-sm" placeholder="Registra correo electronico">
                    </div>
                </div>
            </div>
            <div class="col-lg-4 col-md-4 col-sm-4 col-xs-12">
                <div class="form-group">
                    <label for="nacimiento" style="font-size: small; font-family: Arial, sans-serif;">Genero :</label>
                    <div class="input-group">
                        <select id="sexo" name="sexo" class="form-control form-control-sm js-example-basic-single" style="width: 100%;" required>
                            <option value="" selected disabled>Seleccione Género</option>
                            <option value="F"><i class="fas fa-venus"></i> FEMENINO</option>
                            <option value="M"><i class="fas fa-mars"></i> MASCULINO</option>
                        </select>
                    </div>
                </div>
            </div>
            <div class="col-lg-4 col-md-4 col-sm-4 col-xs-12">
                <div class="form-group">
                    <label for="nacimiento" style="font-size: small; font-family: Arial, sans-serif;">Fecha de Nacimiento :</label> 
                    <div class="input-group">
                        <div class="input-group-prepend">
                            <span class="input-group-text bg-secondary text-white">
                                <i class="fas fa-calendar-alt"></i>
                            </span>
                        </div>
                        <input type="date" id="nacimiento" name="nacimiento" class="form-control form-control-sm" required>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                <div class="form-group">
                    <label for="nacimiento" style="font-size: small; font-family: Arial, sans-serif;">Direccion :</label>
                    <div class="input-group">
                        <div class="input-group-prepend">
                            <span class="input-group-text bg-secondary text-white">
                                <i class="fas fa-map-marker-alt"></i>
                            </span>
                        </div>
                        <textarea id="direccion" name="direccion" class="form-control form-control-sm">{{ direccion }}</textarea>
                    </div>
                </div>
            </div> 
        </div>  
    </div>
    <div class="card-footer">
        <div class="row justify-content-end">
            <div class="col-auto">
                <div class="form-group">
                    <button type="reset" class="btn btn-sm btn-danger P-2 mr-1 mt-1 btn-block">
                        <i class="fas fa-times"></i> CANCELAR REGISTRO
                    </button>
                </div>
            </div>
            <div class="col-auto">
                <div class="form-group">
                    <button type="submit" class="btn btn-sm btn-success P-2 mr-1 mt-1 btn-block">
                        <i class="fas fa-save"></i> GENERAR REGISTRO
                    </button>
                </div>
            </div>
        </div>
    </div>
    
</div>
