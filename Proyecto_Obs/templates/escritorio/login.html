<!DOCTYPE html>
{% load static %}
<html lang="es">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Inicio de Sesión</title>
  <!-- Agregar el icono de la pestaña del navegador -->
  <link rel="icon" href="{% static 'assets/dist/img/icono.png' %}" type="image/png" />

  <!-- Google Font: Source Sans Pro -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700&display=fallback">
  <!-- Font Awesome -->
  <link rel="stylesheet" href="{% static 'assets/plugins/fontawesome-free/css/all.min.css' %}">
  <!-- icheck bootstrap -->
  <link rel="stylesheet" href="{% static 'assets/plugins/icheck-bootstrap/icheck-bootstrap.min.css' %}">
  <!-- Theme style -->
  <link rel="stylesheet" href="{% static 'assets/dist/css/adminlte.min.css' %}">
</head>
<body class="hold-transition login-page">

  {% if messages %}
  <div class="container">
      {% for message in messages %}
      <div class="alert 
          {% if message.tags == 'error' %}
              alert-danger
          {% elif message.tags == 'warning' %}
              alert-warning
          {% elif message.tags == 'info' %}
              alert-info
          {% elif message.tags == 'success' %}
              alert-success
          {% else %}
              alert-primary
          {% endif %}
          alert-dismissible">
          <button type="button" class="close" data-dismiss="alert">×</button>
          {{ message }}
      </div>
      {% endfor %}
  </div>
  {% endif %}
  
  
<div class="login-box">
  <!-- /.login-logo -->
  <div class="card card-outline card-primary">
    <div class="card-header text-center">
      <a href="#" class="h1">
        <img src="{% static 'assets/dist/img/logo_v2.png' %}" alt="Logo" class="img-fluid" style="max-width: 100%;" />
      </a>
    </div>
    <div class="card-body">
      <p class="login-box-msg">Iniciar Sesión</p>

      <form method="post">
        {% csrf_token %}
        <div class="input-group mb-3">
          <input type="text" class="form-control" name="username" placeholder="Nombre de Usuario">
          <div class="input-group-append">
            <div class="input-group-text">
              <span class="fas fa-user"></span>
            </div>
          </div>
        </div>
        <div class="input-group mb-3">
          <input type="password" class="form-control" name="password" placeholder="Contraseña">
          <div class="input-group-append">
            <div class="input-group-text">
              <span class="fas fa-lock"></span>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-8">
            <div class="icheck-primary">
              <input type="checkbox" id="remember">
              <label for="remember">
                Recordarme
              </label>
            </div>
          </div>
          <!-- /.col -->
          <div class="col-4">
            <button type="submit" class="btn btn-primary btn-block">Ingresar</button>
          </div>
          <!-- /.col -->
        </div>
      </p>
      </form>
      
      <p class="mb-0">
        <a href="{% url 'register' %}" class="text-center">¿Tiene una cuenta? Crear Cuenta</a>
      </p>
    
    </div>
    <!-- /.card-body -->
  </div>
  <!-- /.card -->
</div>
<!-- /.login-box -->

<!-- jQuery -->
<script src="{% static 'assets/plugins/jquery/jquery.min.js' %}"></script>
<!-- Bootstrap 4 -->
<script src="{% static 'assets/plugins/bootstrap/js/bootstrap.bundle.min.js' %}"></script>
<!-- AdminLTE App -->
<script src="{% static 'assets/dist/js/adminlte.min.js' %}"></script>
</body>
</html>
