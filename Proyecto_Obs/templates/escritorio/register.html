<!DOCTYPE html>
{% load static %}
<html lang="es">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Registro de Usuario</title>
    <link rel="icon" href="{% static 'assets/dist/img/icono.png' %}" type="image/png">

    <!-- Google Font: Source Sans Pro -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700&display=fallback">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="{% static 'assets/plugins/fontawesome-free/css/all.min.css' %}">
    <!-- icheck bootstrap -->
    <link rel="stylesheet" href="{% static 'assets/plugins/icheck-bootstrap/icheck-bootstrap.min.css' %}">
    <!-- AdminLTE App -->
    <link rel="stylesheet" href="{% static 'assets/dist/css/adminlte.min.css' %}">
</head>
<body class="hold-transition login-page">

{% if messages %}
<div class="container">
    {% for message in messages %}
    <div class="alert 
        {% if message.tags == 'error' %}
            alert-danger
        {% elif message.tags == 'warning' %}
            alert-warning
        {% elif message.tags == 'info' %}
            alert-info
        {% elif message.tags == 'success' %}
            alert-success
        {% else %}
            alert-primary
        {% endif %}
        alert-dismissible">
        <button type="button" class="close" data-dismiss="alert">×</button>
        {{ message }}
    </div>
    {% endfor %}
</div>
{% endif %}

<div class="login-box">
    <div class="card card-outline card-primary">
        <div class="card-header text-center">
            <a href="#" class="h1">
                <img src="{% static 'assets/dist/img/logo_v2.png' %}" alt="Logo" class="img-fluid" style="max-width: 100%;">
            </a>
        </div>
        <div class="card-body">
            <p class="login-box-msg">Registro de nuevo usuario</p>

            <form method="post" action="{% url 'register' %}" enctype="multipart/form-data">
                {% csrf_token %}
                
                <div class="input-group mb-3">
                    <input type="text" id="username" name="username" class="form-control" placeholder="Usuario" required>
                    <div class="input-group-append">
                        <div class="input-group-text">
                            <span class="fas fa-user"></span>
                        </div>
                    </div>
                </div>

                <div class="input-group mb-3">
                    <input type="text" id="fullname" name="fullname" class="form-control" placeholder="Nombre Completo" required>
                    <div class="input-group-append">
                        <div class="input-group-text">
                            <span class="fas fa-user"></span>
                        </div>
                    </div>
                </div>

                <div class="input-group mb-3">
                    <input type="password" id="password" name="password" class="form-control" placeholder="Contraseña" required>
                    <div class="input-group-append">
                        <button class="btn btn-outline-info" type="button" onclick="togglePassword('password')"><i class="fas fa-eye"></i></button>
                    </div>
                </div>

                <div class="input-group mb-3">
                    <input type="password" id="confirm_password" name="confirm_password" class="form-control" placeholder="Confirmar Contraseña" required>
                    <div class="input-group-append">
                        <button class="btn btn-outline-info" type="button" onclick="togglePassword('confirm_password')"><i class="fas fa-eye"></i></button>
                    </div>
                </div>

                <div class="input-group mb-3">
                    <input type="email" id="email" name="email" class="form-control" placeholder="Correo Electrónico" required>
                    <div class="input-group-append">
                        <div class="input-group-text">
                            <span class="fas fa-envelope"></span>
                        </div>
                    </div>
                </div>

                <div class="input-group mb-3">
                    <input type="tel" id="phone" name="phone" class="form-control" placeholder="Teléfono" pattern="[0-9]{9}" title="Número de teléfono válido (formato: XXXXXXXXX)" required>
                    <div class="input-group-append">
                        <div class="input-group-text">
                            <span class="fas fa-phone"></span>
                        </div>
                    </div>
                </div>

                <!-- Agrega más campos según sea necesario -->

                <div class="row">
                    <div class="col-12">
                        <button type="submit" class="btn btn-primary btn-block">Registrarse</button>
                    </div>
                </div>
            </form>

            <p class="mb-1">
                <a href="{% url 'login' %}">¿Ya tienes una cuenta? Inicia sesión aquí</a>
            </p>
        </div>
        <!-- /.card-body -->
    </div>
    <!-- /.card -->
</div>
<!-- /.login-box -->

<!-- jQuery -->
<script src="{% static 'assets/plugins/jquery/jquery.min.js' %}"></script>
<!-- Bootstrap 4 -->
<script src="{% static 'assets/plugins/bootstrap/js/bootstrap.bundle.min.js' %}"></script>
<!-- AdminLTE App -->
<script src="{% static 'assets/dist/js/adminlte.min.js' %}"></script>

<script>
function togglePassword(fieldId) {
    var field = document.getElementById(fieldId);
    if (field.type === "password") {
        field.type = "text";
    } else {
        field.type = "password";
    }
}
</script>

</body>
</html>
