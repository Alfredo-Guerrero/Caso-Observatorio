<div class="card">
    <div class="card-header" style="background-color: #1605C7; color: #FFFFFF;">
        <h6 class="card-title"><i class="fas fa-user-plus mr-2"></i>REGISTRO DE INCIDENCIAS</h6>
    </div>
    <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        <div class="card-body">
            <div class="row">
                <div class="col-lg-4 col-md-4 col-sm-4 col-xs-4">
                    <div class="form-group">
                        <label for="distrito" style="font-size: small; font-family: Arial, sans-serif;">Nombre Distrito :</label>
                        <div class="input-group">
                            <select id="distrito" name="distrito" class="form-control form-control-sm js-example-basic-single" style="width: 100%;" required>
                                <option value="" selected disabled>Selecciona el Distrito</option>
                                {% for distrito in distritos %}
                                <option value="{{ distrito.PR_CH_Nombre_Dis }}">{{ distrito.PR_CH_Nombre_Dis }}</option>
                                {% endfor %}
                            </select>
                        </div>
                    </div>
                </div>
                <div class="col-lg-4 col-md-4 col-sm-4 col-xs-12">
                    <div class="form-group">
                        <label for="direccion" style="font-size: small; font-family: Arial, sans-serif;">Dirección :</label>
                        <div class="input-group">
                            <div class="input-group-prepend">
                                <span class="input-group-text bg-secondary text-white">
                                    <i class="fas fa-map-marker-alt"></i>
                                </span>
                            </div>
                            <input type="text" id="direccion" name="direccion" class="form-control form-control-sm" placeholder="Ingrese la Dirección">
                        </div>
                    </div>
                </div>
                <div class="col-lg-4 col-md-4 col-sm-4 col-xs-12">
                    <div class="form-group">
                        <label for="categoria" style="font-size: small; font-family: Arial, sans-serif;">Categoría :</label>
                        <div class="input-group">
                            <select id="categoria" name="categoria" class="form-control form-control-sm" required>
                                <option value="" selected disabled>Selecciona la Categoría</option>
                                <option value="Robo">Robo</option>
                                <option value="Acoso Y/O Acoso Sexual">Acoso Y/O Acoso Sexual</option>
                                <option value="Agresion Fisica">Agresión Física</option>
                                <option value="Accidente Transito">Accidente de Tránsito</option>
                                <option value="Accidente Persona">Accidente de Persona</option>
                                <option value="Problema Social">Problema Social</option>
                                <option value="Otros Accidentes">Otros Accidentes</option>
                            </select>
                        </div>
                    </div>
                </div>
            </div>
            
            <div class="row">
                <div class="col-lg-6 col-md-6 col-sm-6 col-xs-12">
                    <div class="form-group">
                        <label for="descripcion" style="font-size: small; font-family: Arial, sans-serif;">Descripción de la Incidencia :</label>
                        <div class="input-group">
                            <div class="input-group-prepend">
                                <span class="input-group-text bg-secondary text-white">
                                    <i class="fas fa-info-circle"></i>
                                </span>
                            </div>
                            <textarea id="descripcion" name="descripcion" class="form-control form-control-sm" placeholder="Describa la incidencia"></textarea>
                        </div>
                    </div>
                </div>
                <div class="col-lg-6 col-md-6 col-sm-6 col-xs-12">
                    <div class="form-group">
                        <label for="reportado" style="font-size: small; font-family: Arial, sans-serif;">Reportado por :</label>
                        <div class="input-group">
                            <div class="input-group-prepend">
                                <span class="input-group-text bg-secondary text-white">
                                    <i class="fas fa-user"></i>
                                </span>
                            </div>
                            <input type="text" id="reportado" name="reportado" class="form-control form-control-sm" placeholder="Nombre de quien reporta">
                        </div>
                    </div>
                </div>
            </div>
            
            <div class="row">
                <div class="col-lg-6 col-md-6 col-sm-6 col-xs-12">
                    <div class="form-group">
                        <label for="fecha" style="font-size: small; font-family: Arial, sans-serif;">Fecha :</label>
                        <div class="input-group">
                            <div class="input-group-prepend">
                                <span class="input-group-text bg-secondary text-white">
                                    <i class="fas fa-calendar-alt"></i>
                                </span>
                            </div>
                            <input type="date" id="fecha" name="fecha" class="form-control form-control-sm">
                        </div>
                    </div>
                </div>
                <div class="col-lg-6 col-md-6 col-sm-6 col-xs-12">
                    <div class="form-group">
                        <label for="hora" style="font-size: small; font-family: Arial, sans-serif;">Hora :</label>
                        <div class="input-group">
                            <div class="input-group-prepend">
                                <span class="input-group-text bg-secondary text-white">
                                    <i class="fas fa-clock"></i>
                                </span>
                            </div>
                            <input type="time" id="hora" name="hora" class="form-control form-control-sm">
                        </div>
                    </div>
                </div>
            </div>
            
            <div class="row">
                <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                    <div class="form-group">
                        <label for="acciontomada" style="font-size: small; font-family: Arial, sans-serif;">Acciones Tomadas :</label>
                        <div class="input-group">
                            <div class="input-group-prepend">
                                <span class="input-group-text bg-secondary text-white">
                                    <i class="fas fa-tasks"></i>
                                </span>
                            </div>
                            <textarea id="acciontomada" name="acciontomada" class="form-control form-control-sm" placeholder="Describa las acciones tomadas"></textarea>
                        </div>
                    </div>
                </div>
            </div>
            
            <div class="row">
                <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                    <div class="form-group">
                        <label for="foto" style="font-size: small; font-family: Arial, sans-serif;">Foto :</label>
                        <div class="input-group">
                            <div class="input-group-prepend">
                                <span class="input-group-text bg-secondary text-white">
                                    <i class="fas fa-camera"></i>
                                </span>
                            </div>
                            <input type="file" id="foto" name="foto" class="form-control form-control-sm">
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="card-footer">
            <div class="row justify-content-end">
                <div class="col-auto">
                    <div class="form-group">
                        <button type="reset" class="btn btn-sm btn-danger P-2 mr-1 mt-1 btn-block">
                            <i class="fas fa-times"></i> CANCELAR REGISTRO
                        </button>
                    </div>
                </div>
                <div class="col-auto">
                    <div class="form-group">
                        <button type="submit" class="btn btn-sm btn-success P-2 mr-1 mt-1 btn-block">
                            <i class="fas fa-save"></i> GENERAR REGISTRO
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </form>
</div>
