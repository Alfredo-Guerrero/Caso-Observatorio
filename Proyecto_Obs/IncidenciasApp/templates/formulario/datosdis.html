<div class="card">

    <div class="card-header" style="background-color: #1605C7; color: #FFFFFF;">
        <h6 class="card-title"><i class="fas fa-user-plus mr-2"></i>REGISTRO DE DISTRITOS</h6>
    </div>
    <div class="card-body">
        <div class="row">
            <div class="col-lg-4 col-md-4 col-sm-4 col-xs-12">
                <div class="form-group">
                    <label for="nombredistrito" style="font-size: small; font-family: Arial, sans-serif;">Nombre Distrito :</label>
                    <div class="input-group">
                        <div class="input-group-prepend">
                            <span class="input-group-text bg-secondary text-white">
                                <i class="fas fa-user"></i>
                            </span>
                        </div>
                        <input type="text" id="nombredistrito" name="nombredistrito" class="form-control form-control-sm" placeholder="Ingrese nuevo Distrito">
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="card-footer">
        <div class="row justify-content-end">
            <div class="col-auto">
                <div class="form-group">
                    <button type="reset" class="btn btn-sm btn-danger P-2 mr-1 mt-1 btn-block">
                        <i class="fas fa-times"></i> CANCELAR REGISTRO
                    </button>
                </div>
            </div>
            <div class="col-auto">
                <div class="form-group">
                    <button type="submit" class="btn btn-sm btn-success P-2 mr-1 mt-1 btn-block">
                        <i class="fas fa-save"></i> GENERAR REGISTRO
                    </button>
                </div>
            </div>
        </div>
    </div>
    
</div>
