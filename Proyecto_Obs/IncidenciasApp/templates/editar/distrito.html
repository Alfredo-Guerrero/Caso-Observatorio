<!-- MODAL PARA EDITAR DATOS DEL DISTRITO -->
<div class="modal fade" id="editarModal"  role="dialog" aria-labelledby="editarModalLabel" aria-hidden="true">

    <div class="modal-dialog modal-xl" role="document">
    <div class="modal-content">
        
        <div class="modal-header bg-primary">
            <h5 class="modal-title" id="editarModalLabel{{ distrito.PR_IN_IDPK_Dis }}">Actualizar</h5>

            <button type="button" class="close" data-dismiss="modal" aria-label="Cerrar">
                <span aria-hidden="true">&times;</span>
            </button>
        </div>

        <!-- Formulario para editar detalles -->
        <form id="editarForm" method="post" action="">
        {% csrf_token %}
        <div class="modal-body">

            <div class="row">
                <div class="col-lg-4 col-md-4 col-sm-4 col-xs-12">
                    <div class="form-group">
                        <label for="nombredistrito{{  distrito.PR_CH_Nombre_Dis  }}" style="font-size: small; font-family: Arial, sans-serif;">Nombre :</label>
                        <div class="input-group">
                            <div class="input-group-prepend">
                                <span class="input-group-text bg-secondary text-white">
                                    <i class="fas fa-user"></i>
                                </span>
                            </div>
                            <input type="text" id="nombredistritodis{{  distrito.PR_CH_Nombre_Dis }}"  name="PR_CH_Nombre_Dis" class="form-control form-control-sm" value="{{ distrito.PR_CH_Nombre_Dis }}">
                        </div>
                    </div> 
                </div>
            </div> 
            <input type="hidden" name="action" value="update">
        </div>  

        <div class="modal-footer justify-content-between">
            <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
            <button type="submit" class="btn btn-primary">Guardar cambios</button>
        </div>

        </form>
    </div>
    </div>
</div>
